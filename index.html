<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki Explore</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="icon" type="image/x-icon" href="/public/favicon.png">
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        id="inputTopic"
        placeholder="Enter topic to explore..."
      />
      <button type="submit" id="btnExploreTopic">Explore topic!</button>
    </div>
    <h4 id="stps"><span id="stepsAway"></span> steps away from root. </h4>
    <div id="topicContainer">
      <button id="btnBack">Back</button>
      <h1 class="topicText"></h1>
      <button id="btnForward">Forward</button>
    </div>
        <div id="subtopicContainer">
    </div>

    <script type="module" src="src/main.ts"></script>
  </body>
</html>
