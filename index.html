<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki Explore</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="icon" type="image/x-icon" href="/public/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <input type="text" id="inputTopic" placeholder="Enter root topic..." />
      <button type="submit" id="btnExploreTopic">Explore topic!</button>
    </div>

    <div id="order">
      <span>Set Order</span>
      <select id="selectSubtopicOrder">
        <option value="default">Default</option>
        <option value="random">Random</option>
        <option value="ai-relevant">Sorted by Relevancy With AI</option>
      </select>

      <span>Set Limit</span>
      <input type="number" id="inputSubtopicLimit" placeholder="Limit..." />
    </div>

    <h4 id="stps"><span id="stepsAway"></span> steps away from root.</h4>
    <div id="topicContainer">
      <button id="btnBack">Back</button>
      <h1 class="topicText"></h1>
      <button id="btnForward">Forward</button>
    </div>
    <div id="subtopicContainer"></div>

    <script type="module" src="src/main.ts"></script>
  </body>
</html>
